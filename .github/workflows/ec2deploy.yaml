name: build on docker hub and deploy to aws

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: set up docker buildx
      uses: docker/setup-buildx-action@v1

    - name: log in to docker hub
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: build and push docker image
      uses: docker/build-push-action@v2
      with:
          context: ./
          push: true
          dockerfile: ./Dockerfile
          tags: v954667/ics-dev:latest
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: log in to docker hub
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: set permissions for private-key
      run: |
        echo "${{ secrets.AWS_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem
    - name: pull docker image
      run: ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@18.117.156.4 'sudo docker pull v95466/ics-dev:latest'
    - name: stop the running container
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@18.117.156.4 'sudo docker stop ics-dev || true'
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@18.117.156.4 'sudo docker rm ics-dev || true'
    - name: run the new container
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@18.117.156.4 'sudo docker run -d --name ics-dev -p 80:8000 v95466/ics-dev:latest'

